{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <title>Esther</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
</head>
<body>

<!-- Header -->
<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">

            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="/">Esthers mat</a>

            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
                <!-- .nav, .navbar-search, .navbar-form, etc -->
                <ul class="nav">
                    <li><a href="/senaste-mat">Senaste mat</a></li>
                    <li><a href="/favoriter">Favoriter</a></li>
                    <li><a href="/kategorier">Kategorier</a></li>
                </ul>

            </div>

        </div>
    </div>
</div>

<!-- Main container -->
<div class="container main-container">
    <!-- Main content -->
    {% block content %}
        Default content
    {% endblock %}
</div>

</body>
</html>
